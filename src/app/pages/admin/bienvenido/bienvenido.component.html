<div class="container">
    <div class="row">
        <h1>Bienvenido Administrador</h1>
        <h2>Usuarios Registrados</h2>
    </div>

    <div class="row">

        <div class="content-table">
            <table class="table table-striped table-hover table-responsive">
                <thead>
                    <tr>
                        <th class="title" scope="col">ID</th>
                        <th class="title" scope="col">Nombre</th>
                        <th class="title" scope="col">Email</th>
                        <th class="title" scope="col">Telefono</th>
                        <th class="title" scope="col">Username</th>
                        <th class="title" scope="col">Rol</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let user of users">
                        <th scope="row">{{ user.id }}</th>
                        <td>{{ user.nombre }} {{ user.apellido }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.telefono }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.role}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
