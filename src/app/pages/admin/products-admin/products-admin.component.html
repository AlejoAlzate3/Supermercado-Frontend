<div class="container">
    <div class="row">
        <h1>Gestionar Productos</h1>
    </div>

    <div class="row">
        <div class="btn-crud">
            <button class="btn-agregar" routerLink="/admin/agregar">
                Nuevo Producto
            </button>
        </div>

        <div class="content-table">
            <table class="table table-striped table-hover table-responsive">
                <thead>
                    <tr>
                        <th class="title" scope="col">Producto</th>
                        <th class="title" scope="col">Descripci√≥n</th>
                        <th class="title" scope="col">Stock</th>
                        <th class="title text-center" scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td>{{product.nombre}}</td>
                        <td>{{product.descripcion}}</td>
                        <td>{{product.stock}}</td>
                        <td class="text-center botones">
                            <button [routerLink]="['/admin/actualizar', product.id]" (click)="(product)" class="btn-table">
                                <img src="../../../../assets/img/sincronizar.png" alt="boton-actualizar" title="Actulizar">
                            </button>
                            <button (click)="deleteProduct(product.id)" class="btn-table">
                                <img src="../../../../assets/img/borrar.png" alt="boton-eliminar" title="Borrar">
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
