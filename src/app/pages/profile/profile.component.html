<mat-card>
    <h1 class="titulo_perfil">Detalles del Perfil</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="text-center">
                    <img src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?s=200" class="rounded-circle" alt="Cinque Terre" width="200" height="200">
                </div>

                <h1 class="mt20 text-center">{{user.nombre}} {{user.apellido}}</h1>
            </div>
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <table class="table text-center">
                        <tr>
                            <td>Nombre de Usuario</td>
                            <td>{{user.username}}</td>
                        </tr>
                        <tr>
                            <td>ID</td>
                            <td>{{user.id}}</td>
                        </tr>
                        <tr>
                            <td>Telefono</td>
                            <td>{{user.telefono}}</td>
                        </tr>
                        <tr>
                            <td>Rol</td>
                            <td>{{user.authorities[0].authority}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <!-- <mat-card-actions>
            <button mat-raised-button color="primary" class="btn-perfil"> Actualizar </button>
            <button mat-raised-button color="accent" class="btn-perfil"> Compartir </button>
        </mat-card-actions> -->
    </mat-card-content>
</mat-card>
