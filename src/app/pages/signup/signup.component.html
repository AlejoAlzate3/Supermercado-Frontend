<div class="body">
    <div class="bootstrap-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="container text-center">
                        <a routerLink="/home">
                            <img class="logo-register-sp" src="../../../assets/img/LogoMediano.png" alt="logo">
                        </a>
                    </div>
                    <mat-card>
                        <div class="container text-center">
                            <img class="logo-register" src="../../../assets/img/usuario.png" alt="Registrate">
                        </div>

                        <h1 class="text-center h1-registro">Registrate</h1>

                        <form (ngSubmit)="formSubmit()">
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Nombre</mat-label>
                                <input [(ngModel)]="user.nombre" name="nombre" matInput type="text"
                                    placeholder="Digite su nombre" required autocomplete="off">
                                <mat-icon matPrefix aria-hidden="false" aria-label="Badge" fontIcon="badge"></mat-icon>
                            </mat-form-field>

                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Apellido</mat-label>
                                <input [(ngModel)]="user.apellido" name="apellido" matInput type="text"
                                placeholder="Digite su apellido" required autocomplete="off">
                                <mat-icon matPrefix aria-hidden="false" aria-label="Badge" fontIcon="badge"></mat-icon>
                            </mat-form-field>

                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Email</mat-label>
                                <input [(ngModel)]="user.email" name="email" matInput type="email"
                                    placeholder="Digite su email" required autocomplete="off">
                                <mat-icon matPrefix aria-hidden="false" aria-label="Mail" fontIcon="mail"></mat-icon>
                            </mat-form-field>

                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Telefono</mat-label>
                                <input [(ngModel)]="user.telefono" name="telefono" matInput type="tel"
                                    placeholder="Digite su telefono" required autocomplete="off">
                                <mat-icon matPrefix aria-hidden="false" aria-label="Call" fontIcon="call"></mat-icon>
                            </mat-form-field>

                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Username</mat-label>
                                <input [(ngModel)]="user.username" name="username" matInput type="text"
                                    placeholder="Digite su username" required autocomplete="off">
                                <mat-icon matPrefix aria-hidden="false" aria-label="Account Box" fontIcon="account_box"></mat-icon>
                                <mat-hint class="unico__usuario">El nombre de usuario debe ser Ãºnico</mat-hint>
                            </mat-form-field>

                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Password</mat-label>
                                <input [(ngModel)]="user.password" name="password" matInput type="password"
                                    placeholder="Digite su password" required autocomplete="off">
                                <mat-icon matPrefix aria-hidden="false" aria-label="Lock" fontIcon="lock"></mat-icon>
                            </mat-form-field>

                            <div class="container container-buttons text-center">
                                <button mat-raised-button color="primary">
                                    Registrarse
                                </button>

                                <button type="reset" style="margin-left: 15px;" mat-raised-button color="secondary">
                                    Limpiar
                                </button>
                            </div>
                        </form>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
